<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var async=function () {
        var p=new Promise(function (resolve,reject) {
             var num;
             setTimeout(function () {
                 num=  Math.ceil(Math.random()*10)
                 console.log(num);
                 if (num>=5){
                      resolve('大于五')
                 } else {
                     reject('小于五')
                 }
             },1000)

        })
        return p;
    }
     async().then(function (res) {
         console.log(res);
     }).catch(function (res) {
         console.log(res);
     })
</script>
</body>
</html>
