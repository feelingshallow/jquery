<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class  Stack{
        constructor(...items){
             this.reverse=false;
             this.stack=[...items]
        }
        push(...items) {
            return this.reverse
                ? this.stack.unshift(...items)
                : this.stack.push(...items);
        }
        pop(){
            return this.reverse?this.stack.shift():this.stack.pop()
        }

    }
    const stack=new Stack(3,4);
    stack.reverse=true;
    console.log(stack.push(1, 2, 3));
    console.log(stack.stack);

</script>
</body>
</html>
