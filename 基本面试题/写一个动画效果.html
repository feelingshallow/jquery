<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 300px;
            background-color: #4cd964;
            animation: ani 5s ease-in infinite;

        }
        @keyframes ani {
            0%{width: 100px}
            20%{width: 200px}
            50%{width: 500px}
            100%{width: 800px}
        }
    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
