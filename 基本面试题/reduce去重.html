<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,4,1]
    let newArr=arr.reduce((pre,cur)=>{
         if (!pre.includes(cur)){
             return pre.concat(cur)
         } else {
             return pre
         }
    },[])
    console.log(newArr);
</script>
