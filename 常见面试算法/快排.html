<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     function sort(arr) {
          if (arr.length<=1){
              return arr;
          }
          let povitIndex=Math.floor(arr.length/2);
          let povit=arr.splice(povitIndex,1)[0];
          let left=[];
          let right=[];
          for(let i=0;i<arr.length;i++){
              if (arr[i]<povit){
                  left.push(arr[i]);
              } else {
                  right.push(arr[i])
              }
          }
          return sort(left).concat(povit,sort(right))
     }
     var arr=[23,12,61,4,5,3,53,61]
     console.log(sort(arr));
</script>
</body>
</html>
